<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="title">DOGGO AID &#128021;</div>
    </header>
    <div class="mainpage">
        <div class="main">
            <div class="tagline">Not Just Human Lives Animal Lives Also Matter ,Make A DONATION &hearts;</div>
            <img src="stray dog 3.png" alt="straydog img"> </div>
    </div>
    <div class="form">
        <b>CONTACT US</b>
        <form action="/action.php">
            <div>
                <label for="name">Name:</label>
                <input type="text" placeholder="enter name"id="name">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="text" placeholder="enter email"id="email">
            </div>
            <div>
                <label for="mobile">Mobile:</label>
                <input type="" placeholder="enter phone no."id="mobile">
            </div>
            <div>
                <label for="address">Address:</label>
                <input type="text" placeholder="enter address"id="address">
            </div>
            <div>
                <label for="state">State:</label>
                <input type="text" placeholder="enter state"id="state">
            </div>
            <div>
                <label for="city">City:</label>
                <input type="text" placeholder="enter city"id="city">
            </div>
            <div>
                <label for="country">Country:</label>
                <select name="country" id="country">
                <option value="pakistan">pakistan</option>
                <option value="afganistan">afganistan</option>
                <option value="india">india</option>
                <option value="china">china</option>
                <option value="indonesia">indonesia</option>
                <option value="iran">iran</option>
                <option value="vietnam">vietnam</option>
                <option value="turkey">turkey</option>
                <option value="thailand">thailand</option>
                <option value="iraq">iraq</option>
                <option value="myanmar">myanmar</option>
                <option value="south korea">south korea</option>
                <option value="north korea">north korea</option>
                <option value="nepal">nepal</option>
                <option value="malaysia">malaysia</option>
                <option value="Sri Lanka">Sri Lanka</option>
                <option value="syria">syria</option>
                <option value="yemen">yemen</option>
                <option value="jordan">jordan</option>
                </select>
            </div>
            <div>
              <label for="amount">Donation Amount:</label>
              <input type="text" id="amount">
            </div>
            <div>
                <button>Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
